<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"> <!-- nếu có -->
</head>
<body class="text-center bg-light">

<div class="container">
    <form class="form-signin w-100 m-auto" style="max-width: 330px; padding-top: 60px;">
        <img class="mb-4" src="bootstrap.png" alt="Logo" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Vui lòng đăng nhập</h1>

        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Địa chỉ email" required autofocus>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Mật khẩu" required>

        <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Ghi nhớ tôi</label>
        </div>

        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
