<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Facebook Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">Facebook</div>
  <div class="header-right">
    <div class="notification">🔔Thông báo</div>
    <div class="user">
      <img src="avatar.png" alt="Avatar">
      <span>Tài khoản</span>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <ul>
      <li>Trang chủ</li>
      <li>Bạn bè</li>
      <li>Nhóm</li>
      <li>Marketplace</li>
    </ul>
  </aside>

  <main class="content">
    <h2>Bảng tin</h2>
    <p>Chào mừng bạn đến với Facebook giả lập.</p>
    <p>Đây là phần nội dung chính.</p>
  </main>
</div>
</body>
</html>
